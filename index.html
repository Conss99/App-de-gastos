<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel=StyleSheet href="styles.css" type="text/css">

    <title>App de gastos</title>
</head>

<body>


    <div id="titulo">
        <div id="subtitulo">
            <h3 class="st">App de gastos</h3>
            <h5 class="st">ingresa cuánto pagó cada persona</h4>
        </div>
        <div class="container">
            <div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre de la persona</label>
                    <input type="string" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Cantidad gastada</label>
                    <input type="number" class="form-control" id="dinero">
                </div>
                <a onclick="agregar()" id="mainButton" class="btn btn-lg btn-primary">Agregar persona</a>
            </div>

            <div class="d-flex">
                <div class="" id="historialNombre"></div>
                <div class="ms-4" id="dollarSymbol"></div>
                <div id="historialDinero"></div>
            </div>

            <div class="subcontainer">
                <h5>Total gastado</h5>
                <div id="resultado"></div>
            </div>

            <div class="subcontainer">
                <h5>Total a pagar por persona</h5>
                <div id="cut"></div>
            </div>

        </div>






        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>
